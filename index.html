<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SQUEEARE - Стиль Solara</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #0a0a0a;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      overflow-x: hidden;
    }

    h1 {
      font-size: 4rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #00fff7;
      background: linear-gradient(90deg, #00fff7 0%, #ff00e6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: hueRotate 5s linear infinite;
    }

    @keyframes hueRotate {
      from {
        filter: hue-rotate(0deg);
      }
      to {
        filter: hue-rotate(360deg);
      }
    }

    p {
      font-size: 1.25rem;
      max-width: 600px;
      margin-bottom: 2rem;
      text-align: center;
      color: #bbb;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border: 2px solid #00fff7;
      border-radius: 8px;
      color: #00fff7;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .btn:hover {
      background-color: #00fff7;
      color: #0a0a0a;
    }

    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #444;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>SQUEEARE</h1>
  <p>Современный минималистичный сайт-визитка с плавным градиентом и акцентом на стиль.</p>
  <div class="buttons">
    <a href="https://github.com/hate11f3" target="_blank" class="btn">GitHub</a>
    <a href="https://t.me/squeeare" target="_blank" class="btn">Telegram</a>
    <a href="#" class="btn">Discord: roze_tka</a>
  </div>
  <footer>© 2025 SQUEEARE</footer>
</body>
</html>
