<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SQUEEARE</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="parallax">
    <div class="content">
      <h1 class="title">SQUEEARE</h1>
      <p class="subtitle">made for my telegram</p>
      <div class="scroll-down">
        <p>my links</p>
        <span class="arrow">&#x2193;</span>
      </div>
    </div>
  </div>

  <section class="links">
    <div class="link-card">
      <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub" />
      <a href="https://github.com/hate11f3" target="_blank">GitHub</a>
    </div>
    <div class="link-card">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram" />
      <a href="https://t.me/squeeare" target="_blank">Telegram</a>
    </div>
    <div class="link-card">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord" />
      <p>roze_tka</p>
    </div>
  </section>

  <script>
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    });

    document.querySelectorAll('.link-card').forEach(card => {
      observer.observe(card);
    });
  </script>
</body>
</html>
