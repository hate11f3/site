<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Squeeare</title>
  <link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Orbitron:wght@500&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }html, body {
  height: 100%;
  background: radial-gradient(ellipse at bottom, #0d0d2b 0%, #000000 100%);
  overflow-x: hidden;
  font-family: 'Orbitron', sans-serif;
  color: white;
  scroll-behavior: smooth;
}

.stars {
  position: fixed;
  width: 200%;
  height: 200%;
  background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
  animation: moveStars 100s linear infinite;
  opacity: 0.4;
}

@keyframes moveStars {
  0% { transform: translate(0, 0); }
  100% { transform: translate(-500px, -500px); }
}

header {
  position: relative;
  padding: 2rem;
  font-family: 'Climate Crisis', cursive;
  font-size: 3rem;
  color: #ff00ff;
}

.bottom-text {
  position: absolute;
  bottom: 20px;
  width: 100%;
  text-align: center;
  font-family: 'Press Start 2P', cursive;
  font-size: 0.75rem;
  animation: pulse 2s infinite;
  color: #00ffff;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.05); opacity: 0.6; }
}

.links-section {
  margin-top: 30vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 2rem;
  animation: appear 2s ease-out forwards;
}

.link-card {
  background: linear-gradient(145deg, #ff00cc, #3333ff);
  padding: 1rem 2rem;
  border-radius: 20px;
  box-shadow: 0 0 25px #ff00ff80;
  font-size: 1.2rem;
  transform: translateY(100px);
  opacity: 0;
  animation: slideUp 1s forwards;
}

.link-card:nth-child(1) { animation-delay: 0.5s; }
.link-card:nth-child(2) { animation-delay: 1s; }
.link-card:nth-child(3) { animation-delay: 1.5s; }

@keyframes slideUp {
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

.link-card a {
  color: white;
  text-decoration: none;
}

.link-card img {
  vertical-align: middle;
  width: 24px;
  height: 24px;
  margin-right: 8px;
}

  </style>
</head>
<body>
  <div class="stars"></div>
  <header>Squeeare</header>  <div class="bottom-text">
    made for my telegram<br>⇣ my links ⇣
  </div>  <div class="links-section">
    <div class="link-card">
      <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" />
      <a href="https://github.com/hate11f3" target="_blank">github.com/hate11f3</a>
    </div>
    <div class="link-card">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" />
      <a href="https://t.me/squeeare" target="_blank">t.me/squeeare</a>
    </div>
    <div class="link-card">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" />
      <a href="https://discord.com/users/roze_tka" target="_blank">discord: roze_tka</a>
    </div>
  </div>
</body>
</html>
