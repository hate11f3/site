    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Orbitron', sans-serif;
      }body, html {
    height: 100%;
    overflow-x: hidden;
    background: #0d0d0d;
    color: white;
    scroll-behavior: smooth;
  }

  .parallax {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    perspective: 1px;
    overflow-y: scroll;
    overflow-x: hidden;
  }

  .parallax-layer {
    position: absolute;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    transform: translateZ(-1px) scale(2);
    background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1950&q=80'); /* replace with glitchy image */
    filter: brightness(0.3) contrast(1.2) saturate(1.3);
    animation: floatGlitch 5s infinite;
  }

  @keyframes floatGlitch {
    0%, 100% { transform: translateZ(-1px) scale(2) translateY(0); }
    50% { transform: translateZ(-1px) scale(2) translateY(10px); }
  }

  .centered {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  h1 {
    font-size: 4em;
    background: linear-gradient(45deg, #ff007f, #00ffff, #7f00ff);
    background-size: 400% 400%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradientShift 5s infinite;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .subtitle {
    margin-top: 1rem;
    font-size: 1.2rem;
    color: #aaa;
  }

  .scroll-indicator {
    margin-top: 2rem;
    font-size: 1.2rem;
    animation: bounce 2s infinite;
    color: #888;
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(8px); }
  }

  .links-section {
    padding: 100px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 100px;
  }

  .link-block {
    display: flex;
    align-items: center;
    gap: 15px;
    font-size: 1.4rem;
    background: rgba(255, 255, 255, 0.05);
    padding: 15px 25px;
    border-radius: 12px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    transition: transform 0.3s;
  }

  .link-block:hover {
    transform: translateY(-5px);
  }

  .link-block img {
    width: 30px;
    height: 30px;
  }

  a {
    color: white;
    text-decoration: none;
  }
</style>

  </head>
  <body>
    <div class="parallax">
      <div class="parallax-layer"></div>
    </div><div class="centered">

  <div class="subtitle">made for my telegram</div>

</div>

    github.com/hate11f3

  </div>
</div>

  </body>
</html>
