<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SQUEEARE</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle, #000000, #0a0a0a);
      color: white;
      font-family: 'Press Start 2P', monospace;
      overflow: hidden;
    }.glitch-text {
  font-size: 2.5rem;
  text-align: center;
  position: absolute;
  top: 35%;
  left: 50%;
  transform: translate(-50%, -50%);
  animation: glitch 2s infinite, colorShift 6s infinite;
  text-shadow: 0 0 4px #00fff7, 0 0 8px #ff00e6;
}

@keyframes colorShift {
  0% { color: #ff0055; }
  25% { color: #00fff7; }
  50% { color: #fffb00; }
  75% { color: #ff00fb; }
  100% { color: #ff0055; }
}

@keyframes glitch {
  0% { transform: translate(-50%, -50%) skew(0); }
  20% { transform: translate(-48%, -52%) skew(-5deg); }
  40% { transform: translate(-52%, -48%) skew(5deg); }
  60% { transform: translate(-49%, -51%) skew(0); }
  80% { transform: translate(-50%, -50%) skew(-2deg); }
  100% { transform: translate(-50%, -50%) skew(0); }
}

.links {
  text-align: center;
  position: absolute;
  top: 65%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.links a {
  display: inline-block;
  margin: 10px;
  text-decoration: none;
  color: #00ffff;
  font-size: 0.9rem;
  border: 2px dashed #00ffff;
  padding: 10px 20px;
  border-radius: 8px;
  transition: all 0.3s ease-in-out;
  background: rgba(255, 255, 255, 0.02);
}

.links a:hover {
  background: rgba(0, 255, 255, 0.1);
  transform: scale(1.1) rotate(-1deg);
  box-shadow: 0 0 10px #00ffff99;
}

canvas {
  position: absolute;
  top: 0;
  left: 0;
  z-index: -1;
}

  </style>
</head>
<body>
  <div class="glitch-text">SQUEEARE</div>
  <div class="links">
    <a href="https://github.com/hate11f3" target="_blank">GitHub</a>
    <a href="https://t.me/squeeare" target="_blank">Telegram</a>
    <a href="#">Discord: roze_tka</a>
  </div>
  <canvas id="bg"></canvas>  <script>
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let w, h;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const vertices = [];
    for (let i = 0; i < 16; i++) {
      vertices.push([
        (i & 1) ? 1 : -1,
        (i & 2) ? 1 : -1,
        (i & 4) ? 1 : -1,
        (i & 8) ? 1 : -1
      ]);
    }

    const edges = [];
    for (let i = 0; i < 16; i++) {
      for (let j = i + 1; j < 16; j++) {
        let diff = 0;
        for (let k = 0; k < 4; k++) {
          if (vertices[i][k] !== vertices[j][k]) diff++;
        }
        if (diff === 1) edges.push([i, j]);
      }
    }

    function rotate4D(v, a1, a2) {
      let [x, y, z, w] = v;
      let sin1 = Math.sin(a1), cos1 = Math.cos(a1);
      let sin2 = Math.sin(a2), cos2 = Math.cos(a2);
      let x1 = x * cos1 - w * sin1;
      let w1 = x * sin1 + w * cos1;
      let y1 = y * cos2 - z * sin2;
      let z1 = y * sin2 + z * cos2;
      return [x1, y1, z1, w1];
    }

    function project(v) {
      const scale = 150;
      const distance = 4;
      const w = 1 / (distance - v[3]);
      return [v[0] * w * scale, v[1] * w * scale];
    }

    function draw(t) {
      ctx.clearRect(0, 0, w, h);
      ctx.save();
      ctx.translate(w / 2, h / 2);
      const projected = vertices.map(v => project(rotate4D(v, t * 0.001, t * 0.0007)));

      ctx.strokeStyle = `hsl(${t % 360}, 100%, 70%)`;
      ctx.lineWidth = 1.5;
      ctx.globalAlpha = 0.2 + Math.abs(Math.sin(t * 0.002)) * 0.5;

      for (let [a, b] of edges) {
        ctx.beginPath();
        ctx.moveTo(projected[a][0], projected[a][1]);
        ctx.lineTo(projected[b][0], projected[b][1]);
        ctx.stroke();
      }

      ctx.restore();
      requestAnimationFrame(draw);
    }

    requestAnimationFrame(draw);
  </script></body>
</html>
